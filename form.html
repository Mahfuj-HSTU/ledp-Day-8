<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <table
      align="center"
      style="
        width: auto;
        height: 90vh;
        border-collapse: collapse;
        background-color: #fceded;
      "
      border="2"
    >
      <tr>
        <td valign="top">
          <form>
            <p align="center" style="font-size: 30px; color: darkmagenta">
              <u>Student form</u>
            </p>
            <br />
            <table>
              <tr height="40">
                <td>
                  <label><b>First name:</b></label>
                </td>
                <td>
                  <input
                    type="text"
                    name="fist name"
                    placeholder="Enter your first name"
                  />
                </td>
                <td width="130">
                  <label><b>Last name:</b></label>
                </td>
                <td>
                  <input
                    type="text"
                    name="last name"
                    placeholder="Enter your last name"
                  />
                </td>
              </tr>

              <tr height="40">
                <td>
                  <label><b>Father's name:</b></label>
                </td>
                <td>
                  <input
                    type="text"
                    name="fither's name"
                    placeholder="Enter your Father's name"
                  />
                </td>
              </tr>

              <tr height="40">
                <td>
                  <label><b>Mother's name:</b></label>
                </td>
                <td>
                  <input
                    type="text"
                    name="mohther's name"
                    placeholder="Enter your Mother's name"
                  />
                </td>
              </tr>

              <tr height="40">
                <td>
                  <label><b>Student ID:</b></label>
                </td>
                <td>
                  <input
                    type="number"
                    name="student id"
                    placeholder="Enter your student id"
                  />
                </td>
              </tr>

              <tr height="40">
                <td>
                  <label
                    ><E-mail><b>E-mail:</b></E-mail></label
                  >
                </td>
                <td>
                  <input
                    type="email"
                    name="email"
                    placeholder="Enter your email address"
                  />
                </td>
              </tr>

              <tr height="40">
                <td>
                  <label><b>Gender:</b></label>
                </td>
                <td>
                  <input type="radio" name="sex" value="Male" />Male
                  <input type="radio" name="sex" value="Female/" />Female
                </td>
              </tr>

              <tr height="40">
                <td>
                  <label><b>Relagious</b></label>
                </td>
                <td>
                  <input type="radio" name="Relagious" value="muslim" />Muslim
                  <input type="radio" name="Relagious" value="Hindu/" />Hindu
                  <input type="radio" name="Relagious" value="others/" />Others
                </td>
              </tr>

              <tr height="40">
                <td valign="top">
                  <label><b>Select your IT Experience:</b></label
                  ><br />
                </td>
                <td>
                  <input
                    type="checkbox"
                    name="Experience"
                    value="Hardware"
                  />Hardware Expert<br />
                  <input
                    type="checkbox"
                    name="Experience"
                    value="Software/"
                  />Software Expert<br />
                  <input
                    type="checkbox"
                    name="Experience"
                    value="Graphic/"
                  />Graphic Desigener<br />
                  <input type="checkbox" name="Experience" value="web" />Web
                  devloper<br />
                  <input
                    type="checkbox"
                    name="Experience"
                    value="autocad/"
                  />Autocad Expert<br />
                </td>
              </tr>

              <tr height="40">
                <td>
                  <label><b>Select Department</b></label>
                </td>
                <td>
                  <select name="Department">
                    <option value="departmen">Department</option>
                    <option value="CSE">CSE</option>
                    <option value="EEE">EEE</option>
                    <option value="ECE">ECE</option>
                  </select>
                </td>
              </tr>
            </table>
            <br /><br /><br />
            <table>
              <tr height="40">
                <td><input type="submit" value="Submit" /></td>
              </tr>
              <tr height="40">
                <td><input type="reset" value="reset" /></td>
              </tr>
            </table>
            <p align="right">&copy;Mahfuj</p>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
